<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="information_form">
        <section class="form_heading">
            <h1 class="heading">Form</h1>
        </section>

        <section class="form_content">
            <form id="information">
                <label for="fname">Firstname:</label><br>
                <input class="input_text" type="text" id="fname" name="Firstname" placeholder="John"><br>

                <label for="lname">Lastname:</label><br>
                <input class="input_text" type="text" name="Lastname" id="lname" placeholder="doe"> <br>
                <label for="email">Email Id:</label><br>
                <input class="input_text" type="text" id="email" name="Email" placeholder="john.doeS@gmail.com"><br>
                <h2>Select Gender:</h2>
                <input class="radio_button" type="radio" id=male name="gender" value="Male">
                <label for="male">Male</label><br>
                <input class="radio_button" type="radio" id=female name="gender" value="Female">
                <label for="female">Female</label>

                <h2>Hobbies</h2>
                <select class="hobbies" name="Hobbies" id="hobbies" multiple>
                    <option value="Reading">Reading</option>
                    <option value="Sketching">Sketching</option>
                    <option value="Dancing">Dancing</option>
                    <option value="Singing">Singing</option>
                    <option value="Painting">Painting</option>
                    <option value="None">None</option>
                </select> <br><br>

                <div class="subject">
                    <div class="subject_bar">
                        <h2>Subject</h2>
                        <button type="button" id="menu" name="menu" value="menu">

                            <img class="down_arrow" src="/images/donw arrow.png" alt="">
                        </button>
                    </div>

                    <div id="option_container" class="option_section">
                        <div class="subject_input">
                            <input class="subject_option" type="checkbox" name="subject" id="maths" value="maths">
                            <label for="maths">Maths</label>
                        </div>
                        <div class="subject_input">
                            <input class="subject_option" type="checkbox" name="subject" id="biology" value="biology">
                            <label for="biology">Biology</label>
                        </div>
                        <div class="subject_input">
                            <input class="subject_option" type="checkbox" name="subject" id="economics"
                                value="economics">
                            <label for="economics">Economics</label>
                        </div>
                        <div class="subject_input">
                            <input class="subject_option" type="checkbox" name="subject" id="chemistry"
                                value="chemistry">
                            <label for="chemistry">Chemistry</label>
                        </div>
                        <div class="subject_input">
                            <input class="subject_option" type="checkbox" name="subject" id="C" value="physics">
                            <label for="physics">Physics</label>
                        </div>
                        <div class="subject_input">
                            <input class="subject_option" type="checkbox" name="subject" id="english" value="english">
                            <label for="english">English</label>
                        </div>
                    </div>
                </div>

                <div id="qualification_container" class="qualification_container">
                    <h2>Add Qualifications</h2>

                    <div id="qualificatio_table" class="qualificatio_table">
                        <table>
                            <thead>
                                <tr>
                                    <th class="education_level">Education qualification</th>
                                    <th class="field">Field</th>
                                    <th class="year">Year</th>
                                    <th class="marks">Marks Obtained</th>
                                </tr>
                            </thead>

                            <tbody id="table_body">
                                <tr>
                                    <td>
                                        <input class="education_level" type="text" id="education_level" name="education"
                                            value="" placeholder="Education qualification">
                                    </td>
                                    <td>
                                        <input class="field" type="text" id="field" name="field" value=""
                                            placeholder="Field">
                                    </td>
                                    <td>
                                        <input class="year" type="text" id="year" name="year" value=""
                                            placeholder="Year">
                                    </td>
                                    <td>
                                        <input class="marks" type="text" name="marks" id="marks" value=""
                                            placeholder="Marks Obtained">
                                    </td>
                                    <div id="add_and_delete" class="add_and_delete">
                                        <button onclick="addFunc()" type="button" class="add" id="add" name="add"
                                            value="+">
                                            +
                                        </button>
                                        <button onclick="myDeleteFunction()" type="button" class="add" id="add"
                                            name="add" value="-">
                                            -
                                        </button>

                                    </div>

                            </tbody>
                        </table>

                    </div>
                </div>
                <input class="button" type="button" id="submit" value="Submit"></input>
            </form>
            <script src="script.js"></script>
        </section>
    </div>


</body>

</html>
